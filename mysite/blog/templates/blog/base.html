<!DOCTYPE html>
{% load staticfiles %}<!-- ALWAYS ADD ON BASE HTML -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blog Name</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/3.4.1/darkly/bootstrap.min.css" integrity="sha384-pKJMCXwCXq3HwRBt27cwwSmc0/DAo2BjRxGd7nEESEStk++p6LffHmhX9oqzVDUk" crossorigin="anonymous">
        <!-- Medium Style Editor  -->
        <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Teko:wght@500&display=swap" rel="stylesheet">
    </head>
    <body class='loader'>
        <!-- NAVBAR -->

        <nav class="navbar navbar-default techfont custom-navbar">
            <div class="container">
                <ul class="nav navbar-nav">
                     <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Blog</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
<!--                    <li><a href="#">Temp</a></li>-->
<!--                    <li><a href="#">Temp2</a></li>-->
                </ul>
                 <!-- Right Side-->
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <!-- New -->
                    <li>
                        <a href="{% url 'post_new' %}">New Post</a>
                    </li>
                    <!-- Draft-->
                    <li>
                        <a href="{% url 'post_draft_list' %}">Drafts</a>
                    </li>
                    <!-- Logout-->
                    <li>
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li>
                        <a> Welcome: {{ user.username }}</a>
                    </li>
                        {% else %}
                        <li><a class='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
                    {% endif %}

                </ul>
            </div>
        </nav>

        <!-- CONTENT BLOCK  -->

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                       {% block content %}
                       {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
